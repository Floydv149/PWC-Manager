        scrollbar-width: none;
        /* Firefox */

        background-position: 15px 7.5px;
        background-repeat: no-repeat;
        background-size: 20px 20px;
    }
</style>

<body>
    <h2 class="center"><img src="/assets/icons/cover.png">COVERS</h2>
    <p class="center">Edit the covers in your library below.</p>
    <hr>

    <div id="library">
        <h3><img src="/assets/icons/library.png">Library</h3>
        <input type="text" id="searchInput" placeholder="Search for a cover" onkeyup="initLibrary()">
        <p id="count" class="center"></p>
        <div id="covers">
        </div>
    </div>
</body>
<script>
    function fuzzySearch(text, query) {
        if (query === "") return true;
        // Maakt van 'abc' -> 'a.*b.*c'
        const pattern = query.split("").join(".*");
        const re = new RegExp(pattern, "i");
        return re.test(text);
    };

    function initLibrary() {
        const library = document.getElementById("covers");
        const search = document.getElementById("searchInput").value.toLowerCase();
        const countDisplay = document.getElementById("count");
        countDisplay.innerHTML = "";

        library.innerHTML = "";

        if (Object.keys(globals.covers).length == 1) {
            library.innerHTML = "<p class='center'>You don't have any covers yet. That's weird, they normally are included...</p>";
        } else {
            let output = "";

            const sortedEntries = Object.entries(globals.covers);

            const sortedLibrary = sortedEntries.sort(([keyA, itemA], [keyB, itemB]) => {
                if (data.covers[keyA] && data.covers[keyB]) {

                    // --- Primary Sort: categoryID (Ascending) ---
                    if (itemA.categoryID !== itemB.categoryID) {
                        return itemA.categoryID - itemB.categoryID;
                    }

                    // --- Secondary Sort: count (Descending - Newest First) ---
                    if (data.covers[keyA].inventory["Usable"] + data.covers[keyA].inventory["Damaged"] > data.covers[keyB].inventory["Usable"] + data.covers[keyB].inventory["Damaged"]) {
                        return -1;
                    } else if (data.covers[keyA].inventory["Usable"] + data.covers[keyA].inventory["Damaged"] < data.covers[keyB].inventory["Usable"] + data.covers[keyB].inventory["Damaged"]) {
                        return 1;
                    }
                } else {
                    if (data.covers[keyA]) {
                        return -1;
                    } else if (data.covers[keyB]) {
                        return 1;
                    }
                }

                // Fallback: If counts are equal, maintain original order
                return 0;
            });

            let lastCategory = -1;
            let resultCount = 0;
            let inventoryCount = 0;

            for (let i = 0; i < sortedLibrary.length; i++) {
                const coverID = sortedLibrary[i][0];
                const cover = globals.covers[coverID];

                if (search == "" || (search != "" && (data.covers[coverID].alias && (fuzzySearch(data.covers[coverID].alias.toLowerCase(), search) || data.covers[coverID].alias.toLowerCase().includes(search))) || fuzzySearch(cover.name.toLowerCase(), search))) {
                    resultCount++;

                    if (lastCategory != cover.categoryID) {
                        output += `<h4>${globals.categories[cover.categoryID].name}</h4>`;
                        lastCategory = cover.categoryID;
                    }

                    const coverCount = data.covers[coverID] ? (data.covers[coverID].inventory["Usable"] + data.covers[coverID].inventory["Damaged"] > 0
                        ? data.covers[coverID].inventory["Usable"] + data.covers[coverID].inventory["Damaged"] : "") : "";

                    if (coverCount != "") {
                        inventoryCount += coverCount;
                    }

                    output += `<div class="cover" onclick="editCover(${coverID})">
                            <img src="/assets/cartCovers/${cover.fileName}">
                                <p>${coverCount}</p>
                            </div>`;
                }
            }

            output += `</div>`;

            library.innerHTML = output;

            if (inventoryCount == 0) {
                if (search == "") {
                    countDisplay.innerHTML = "No covers currently in inventory";
                }
            } else {
                if (search != "") {
                    countDisplay.innerHTML = inventoryCount + " covers in inventory based on current search";
                } else {
                    countDisplay.innerHTML = inventoryCount + " total covers in inventory";
                }
            }
        }
    }

    initLibrary();

    function editCover(coverID) {
        session.currentCoverIndex = coverID;

        loadPage("editCover");
    }
</script>

<style>
    #locationsList {
        display: flex;
        flex-direction: column;
        justify-content: center;
        flex-wrap: wrap;
    }

    .locationBox {
        border: 2.5px solid var(--color-input-border);
        background: var(--color-input-background);
        border-radius: 10px;
        padding: 5px 10px;
        margin: 5px 5px;
        display: flex;
        flex-direction: row;
        justify-content: flex-start;
        align-items: center;
    }

    .locationBox .locationName {
        flex-grow: 2;
    }

    .locationBox img {
        width: 30px;
        height: 30px;
        justify-self: flex-end;
    }

    .locationBox img:last-child {
        margin-left: 5px;
        border-left: 2.5px solid var(--color-input-border);
    }
</style>

<body>
    <a class="normal rounded full small" data-page="home"><img src="/assets/icons/back.png">Back</a>
    <h2 class="center" id="header"><img src="/assets/icons/pen.png">EDIT LOCATIONS</h2>
    <p class="center" id="description">Edit the locations below.</p>
    <hr>
    <div id="locationsList">

    </div>
</body>
<script>
    function initLocationsList() {
        const locationsList = document.getElementById('locationsList');

        locationsList.innerHTML = "";

        for (const locationID in data.locations) {
            let locationButtonContent = "<div class='locationBox'>";

            const location = data.locations[locationID];

            locationButtonContent += "<div class='locationName'>" + location.name + "</div>";
            locationButtonContent += "<img src='/assets/icons/pen.png'><img src='/assets/icons/trash.png' onclick='deleteLocation(" + locationID + ")'></div>";

            locationsList.innerHTML += locationButtonContent;
        }

    }

    function deleteLocation(locationID) {
        openYesNoModal("trash", "DELETE LOCATION", "<p class='center'>Are you sure you want to delete this location? This will also clear the location data from all carts using this location.</p><p class='center'>This action cannot be undone.</p>", "Yes", "No").then((result) => {
            if (result) {
                deleteLocationData(locationID);
                initLocationsList();
            }
        })
    }

    function deleteLocationData(locationID) {
        //Delete location from data
        delete data.locations[locationID];

        //Clear location from carts
        for (const cartIndex in data.carts) {
            const cart = data.carts[cartIndex];
            if (cart.locationID == locationID) {
                cart.locationID = "";
            }
        }

        saveData();
    }

    initLocationsList();
</script>
